name: notesapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter_quill: 9.2.3
  http: ^1.2.0
  flutter_typeahead: ^5.1.1
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: 2.27.1
  firebase_auth: 4.17.8
  cloud_firestore: 4.15.3

  google_sign_in: 6.1.5
  google_fonts: ^6.3.2
  provider: ^6.1.5+1
  flutter_svg: ^2.2.2
  image_picker: ^1.2.1
  image: ^4.5.4
  intl: ^0.20.2
  flutter_slidable: ^4.0.3
  flutter_local_notifications: ^19.5.0
  firebase_messaging: ^14.7.20
  flutter_timezone: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  go_router: ^7.0.0
  flutter_launcher_icons: ^0.14.4

# configuration icon launcher
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon_application.png"

  # android for adaptive color
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icon_application.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/